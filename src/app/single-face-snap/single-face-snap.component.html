<div class="face-snap-card" [ngClass]="{ snapped: buttonLabel === 'Oops unSnap !' }">
  <h2>{{ faceSnap.title | uppercase }}</h2>
  <a routerLink="/facesnaps">Back</a>
  <p>Mis en ligne {{ faceSnap.createdDate | date: 'longDate' }}</p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
  <p>{{faceSnap.description}}</p>
  <p *ngIf="faceSnap.location">Photo prise Ã  {{ faceSnap.location }}</p>
  <p>
    <button (click)="onSnap()">{{buttonLabel}}</button>
    <span [ngStyle]="{ color: 'rgb(0, '+ faceSnap.snaps + ', 0)' }"> (y) {{ faceSnap.snaps }} </span>
  </p>
  <p>{{ 336.7 | currency: 'EUR' }}</p>
</div>
